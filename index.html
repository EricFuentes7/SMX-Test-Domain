<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio Windows 98</title>
    <style>
        body {
            background-color: #008080;
            font-family: "Tahoma", sans-serif;
            margin: 0;
            height: 100vh;
        }
        .window {
            width: 300px;
            background-color: #C0C0C0;
            border: 2px solid #000;
            position: absolute;
            top: 50px;
            left: 50px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .title-bar {
            background-color: #000080;
            color: white;
            padding: 5px;
            font-weight: bold;
        }
        .content {
            padding: 10px;
            height: 200px;
            background-color: white;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Bloc de notas</div>
        <div class="content">Eric</div>
    </div>
</body>
</html>
